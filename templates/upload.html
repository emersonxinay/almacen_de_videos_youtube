{% extends "base.html" %} {% block principal %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Cargar un Nuevo Video</h1>
          <form action="{{ url_for('upload_video') }}" method="POST">
            <div class="form-group">
              <label for="title">Título:</label>
              <input
                type="text"
                id="title"
                placeholder="ingresa el titulo"
                name="title"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea
                id="description"
                name="description"
                placeholder="ingresa una descripción"
                class="form-control"
                rows="4"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="url">URL del Video (embed):</label>
              <input
                type="text"
                placeholder="ingresa el link del video de youtube"
                id="url"
                name="url"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary my-4">
              Cargar Video
            </button>
          </form>
        </div>
      </div>
      <a href="/" class="btn btn-secondary mt-2">Volver a la Lista de Videos</a>
    </div>
  </div>
</div>

{% endblock %}
